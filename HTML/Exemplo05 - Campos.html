<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 05 - Campos</title>
    <meta charset="utf-8">
</head>
<body>
    
    <form action="paraondevai.html" method="get">
    
        <div>
       <label for="campo-nome">Nome</label>
        <input type="text" id="campo-nome" name="nome">
        </div>
        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" min="10" max="20" name="idade">
        </div>
        <div>
            <label for="campo-data-nascimento">Data de nascimento</label>
            <input type="date" id="campo-data-nascimento" name="data-nascimento">

        </div>

        <div>
            <label for="campo-arquivo">Arquivo</label>
            <input type="file" id="campo-arquivo" name="arquivo">
        </div>

        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>

         <div>
            <label for="campo-email">E-mail</label>
            <input type="email" id="campo-email" name="email">
        </div>

        <div>

            <input type="reset" id="Limpar">
            <input type="submit" id="Cadastrar">
        </div>
        
        
        </form>
    
    
    
    
</body>

</html>
